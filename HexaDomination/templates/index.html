<!DOCTYPE html>
<html>
<head>
    <title>HexaDomination Web</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body { font-family: Arial; background: #e0f0ff; text-align: center; }
        #game, #room { display: none; }
        button { font-size: 1.2em; margin: 10px; }
        input { font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>HexaDomination Web</h1>
    <div id="menu">
        <button onclick="showCreate()">Créer un salon</button>
        <button onclick="showJoin()">Rejoindre un salon</button>
    </div>
    <div id="create" style="display:none;">
        <h2>Créer un salon</h2>
        <input id="create_code" value="" placeholder="Code (ex: ABC123)" maxlength="12">
        <button onclick="createRoom()">Créer</button>
        <button onclick="showMenu()">Retour</button>
    </div>
    <div id="join" style="display:none;">
        <h2>Rejoindre un salon</h2>
        <input id="join_code" value="" placeholder="Code du salon" maxlength="12">
        <button onclick="joinRoom()">Rejoindre</button>
        <button onclick="showMenu()">Retour</button>
        <div id="join_error" style="color:red;"></div>
    </div>
    <div id="room">
        <h2>Salon <span id="room_code"></span></h2>
        <div id="game">
            <p>Le jeu commence ici ! (à implémenter en JS)</p>
            <button onclick="sendMessage()">Envoyer un message</button>
            <div id="messages"></div>
        </div>
    </div>
    <script>
        const socket = io();
        function showMenu() {
            document.getElementById('menu').style.display = '';
            document.getElementById('create').style.display = 'none';
            document.getElementById('join').style.display = 'none';
            document.getElementById('room').style.display = 'none';
        }
        function showCreate() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('create').style.display = '';
            document.getElementById('join').style.display = 'none';
        }
        function showJoin() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('create').style.display = 'none';
            document.getElementById('join').style.display = '';
        }
        function createRoom() {
            const code = document.getElementById('create_code').value.trim().toUpperCase() || Math.random().toString(36).substr(2,6).toUpperCase();
            socket.emit('create_room', {code: code});
        }
        function joinRoom() {
            const code = document.getElementById('join_code').value.trim().toUpperCase();
            socket.emit('join_room', {code: code});
        }
        socket.on('room_created', data => {
            document.getElementById('room_code').innerText = data.code;
            document.getElementById('menu').style.display = 'none';
            document.getElementById('create').style.display = 'none';
            document.getElementById('room').style.display = '';
            document.getElementById('game').style.display = '';
        });
        socket.on('room_joined', data => {
            document.getElementById('room_code').innerText = data.code;
            document.getElementById('menu').style.display = 'none';
            document.getElementById('join').style.display = 'none';
            document.getElementById('room').style.display = '';
            document.getElementById('game').style.display = '';
        });
        socket.on('join_failed', data => {
            document.getElementById('join_error').innerText = data.reason;
        });
        function sendMessage() {
            const code = document.getElementById('room_code').innerText;
            socket.emit('game_message', {code: code, msg: "Coucou !"});
        }
        socket.on('game_message', data => {
            const div = document.getElementById('messages');
            div.innerHTML += "<div>"+data.msg+"</div>";
        });
        showMenu();
    </script>
</body>
</html>
